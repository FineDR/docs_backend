name: Backend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run tests
      - name: Run tests
        run: |
          python manage.py test

      # Step 5: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t multi-frontend-backend_api .

      # Step 6: Login to Docker Hub
      - name: Docker Hub login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Step 7: Push Docker image
      - name: Push Docker image
        run: |
          docker tag multi-frontend-backend_api ${{ secrets.DOCKER_HUB_USERNAME }}/multi-frontend-backend_api:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/multi-frontend-backend_api:latest

      # Step 8: Deploy via SSH
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Go to the parent folder where docker-compose.yml lives
            cd ~/multi-frontend

            echo "Pulling latest backend image..."
            docker-compose pull backend_api

            echo "Recreating backend container..."
            docker-compose up -d --force-recreate backend_api

            echo "Running migrations..."
            docker exec backend_api python manage.py migrate --noinput
