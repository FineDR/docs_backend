name: Backend CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: python manage.py test

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build backend image
        run: docker build -t multi-frontend-backend_api .

      - name: Push backend image
        run: |
          docker tag multi-frontend-backend_api ${{ secrets.DOCKER_HUB_USERNAME }}/multi-frontend-backend_api:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/multi-frontend-backend_api:latest

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.8
        env:
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DJANGO_ALLOWED_HOSTS: ${{ secrets.DJANGO_ALLOWED_HOSTS }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
          EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}
          STRIPE_TEST_API_KEY: ${{ secrets.STRIPE_TEST_API_KEY }}
          STRIPE_TEST_SECRET_KEY: ${{ secrets.STRIPE_TEST_SECRET_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          AZAMPAY_CLIENT_ID: ${{ secrets.AZAMPAY_CLIENT_ID }}
          AZAMPAY_CLIENT_SECRET: ${{ secrets.AZAMPAY_CLIENT_SECRET }}
          ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/multi-frontend/backend

            echo "Rewriting backend .env..."
            rm -f .env

            echo "DJANGO_SECRET_KEY=$DJANGO_SECRET_KEY" >> .env
            echo "DJANGO_DEBUG=False" >> .env
            echo "DJANGO_ALLOWED_HOSTS=$DJANGO_ALLOWED_HOSTS" >> .env

            echo "DB_HOST=backend_db" >> .env
            echo "DB_NAME=$DB_NAME" >> .env
            echo "DB_USER=$DB_USER" >> .env
            echo "DB_PASSWORD=$DB_PASSWORD" >> .env
            echo "DB_PORT=5432" >> .env
            echo "DATABASE_URL=postgres://$DB_USER:$DB_PASSWORD@backend_db:5432/$DB_NAME" >> .env

            echo "EMAIL_BACKEND=django.core.mail.backends.smtp.EmailBackend" >> .env
            echo "EMAIL_USE_TLS=True" >> .env
            echo "EMAIL_HOST=smtp.gmail.com" >> .env
            echo "EMAIL_PORT=587" >> .env
            echo "EMAIL_HOST_USER=$EMAIL_HOST_USER" >> .env
            echo "EMAIL_HOST_PASSWORD=$EMAIL_HOST_PASSWORD" >> .env
            echo "DEFAULT_FROM_EMAIL=$EMAIL_HOST_USER" >> .env

            echo "STRIPE_TEST_API_KEY=$STRIPE_TEST_API_KEY" >> .env
            echo "STRIPE_TEST_SECRET_KEY=$STRIPE_TEST_SECRET_KEY" >> .env

            echo "OPENROUTER_API_KEY=$OPENROUTER_API_KEY" >> .env

            echo "FRONTEND_BASE_URL=https://docs.twendedigital.tech" >> .env
            echo "DJANGO_CORS_ALLOWED_ORIGINS=https://docs.twendedigital.tech,https://www.docs.twendedigital.tech,http://localhost:5173" >> .env
            echo "DJANGO_CSRF_TRUSTED_ORIGINS=https://docs.twendedigital.tech,https://www.docs.twendedigital.tech,http://localhost:5173" >> .env

            echo "VITE_GOOGLE_CLIENT_ID=$VITE_GOOGLE_CLIENT_ID" >> .env

            echo "AZAMPAY_CLIENT_ID=$AZAMPAY_CLIENT_ID" >> .env
            echo "AZAMPAY_CLIENT_SECRET=$AZAMPAY_CLIENT_SECRET" >> .env
            echo "AZAMPAY_BASE_URL=https://sandbox.azampay.co.tz" >> .env
            echo "CALLBACK_URL=https://docs.twendedigital.tech/api/payments/callback/" >> .env

            echo "ALLOWED_HOSTS=$ALLOWED_HOSTS" >> .env

            echo "Pulling updated backend image..."
            docker-compose pull backend_api

            echo "Recreating backend container..."
            docker-compose up -d --force-recreate backend_api

            echo "Running migrations..."
            docker exec backend_api python manage.py migrate --noinput
